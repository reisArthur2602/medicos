version: "3.9"
services:
  api-medicos:
    build: .
    container_name: api-medicos
    restart: unless-stopped
    expose:
      - "6969"
    volumes:
      - .:/app
      - ./CERTIFICADO:/www/wwwroot/medicos/CERTIFICADO
      - ./RECEITAS:/www/wwwroot/medicos/receitas
      - ./EXAMES:/www/wwwroot/medicos/exames
      - ./DECLARACOES:/www/wwwroot/medicos/declaracoes
      - ./ATESTADOS:/www/wwwroot/medicos/atestados
      - ./TEMPLATES:/www/wwwroot/medicos/templates
      - ./PEDIDOS_EXAMES:/www/wwwroot/medicos/pedidos_exames
      - ./papelA4:/www/wwwroot/medicos/papelA4
      - ./papelA5:/www/wwwroot/medicos/papelA5
      - ./assinaturas:/www/wwwroot/medicos/assinaturas
      
  nginx-medicos:
    image: nginx:latest
    container_name: nginx-medicos
    restart: always
    ports:
      - "2424:2424"
    volumes:
      - ./nginx-medicos/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api-medicos
